<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="heading">
                <h1>To Do List</h1>
            </div>
            <div class="menu">
                <div class="first_selection">
                    <h1>All</h1>
                </div>
                <div class="second_selection">
                    <h1>Done</h1>
                </div>
                <div class="third_selection">
                    <h1>Undone</h1>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="add">
                <div class="add_text">
                    <input type="text" placeholder="Add a new task">
                </div>
                <div class="add_button">
                    <button>ADD</button>
                </div>
            </div>

            <div class="list">
                <div class="item">
                    <p>Do Homework BITC</p>
                    <i class="delete fa-solid fa-trash-can"></i>
                    <i class="edit fa-solid fa-pen-to-square"></i>
                </div>
                <div class="item">
                    <p>Do ASM BTEC</p>
                    <i class="deletee fa-solid fa-trash-can"></i>
                    <i class="editt fa-solid fa-pen-to-square"></i>
                </div>
                <div class="item">
                    <p>Participate in IT TOUR</p>
                    <i class="deleteee fa-solid fa-trash-can"></i>
                    <i class="edittt fa-solid fa-pen-to-square"></i>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
